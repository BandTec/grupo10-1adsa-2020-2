<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <title>Estufa</title>
    <link rel="stylesheet" href="./css/pag-estufa-style.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <header>
                <p>Green<span>Sensors</span></p>
            </header>
            <main>
                <div class="item">
                    <img src="imagens/house.svg">
                    <a href="home.html">Home</a>
                </div>
                <div class="item">
                    <img src="imagens/bar-chart.svg">
                    <a href="home.html">Estatística</a>
                </div>
                <div class="item">
                    <img src="imagens/players.svg">
                    <a href="pag-perfil.html">Perfil</a>
                </div>
                <div class="item">
                    <img src="imagens/speedometer.svg">
                    <a href="pag-sensores.html">Sensores</a>
                </div>
                <div class="item">
                    <img src="imagens/login.svg">
                    <a onclick="logOff()">Sair</a>
                </div>
            </main>
        </div>
        <div class="info">
            <div class="info-title">
                <h1>Crie suas estufas</h1>
            </div>
            <div class="info-detalhes">
                <div class="title">
                    <h1>Adicione suas estufas</h1>
                    <p>Insira os dados das estufas</p>
                </div>
                <div class="estufas">

                    <div class="item-estufas">
                        
                        <img id="img_nova_estufa" src="./imagens/addestufa.png" onclick="exibir()">
                        <p id="p_text_nova_estufa">Nova Estufa</p>
                        
                        <form id="form_cadastro_estufa" method="post" >
                            <p>Dados da nova estufa</p> <br>

                            Nome <br>
                            <input type="text" name="nomeEstufa" minlength="2"> <br>

                            Tipo de cultura <br>
                            <input type="text" name="cultura" min="3"> <br>

                            Têmperatura máxima(°C) <br>
                            <input type="text" name="tempMax" minlength="2"> <br>

                            Têmperatura mínima(°C) <br>
                            <input type="text" name="tempMin" minlength="2"> <br>

                            Umidade máxima(%) <br>
                            <input type="text" name="umidMax" minlength="2"> <br>

                            Umidade mínima(%) <br>
                            <input type="text" name="umidMin" minlength="2"> <br>

                            <select id="sel_local">
                                <option value="">Selecione o local da estufa</option>
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select> <br>
                            
                            <button onclick="cadastrar()">Cadastrar</button>
                        </form>                                               
                    </div>                                          
                </div>
            </div>
        </div>
    </div>
    <script src="js/verificacoes.js"></script>
    <script>  
        // function verificar(){
        //     editar_estufa.style.display = "block";
        //     excluir_estufa.style.display = "block";
        // }

        function exibir(){
            form_cadastro_estufa.style.display = 'block'
            img_nova_estufa.style.display = 'none'
            p_text_nova_estufa.style.display = 'none'
        }

        function dash(){
            window.href="dashboard.html";
        }

    </script>

</body>
</html>
