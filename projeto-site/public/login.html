    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img src="./imagens/logo.png" alt="">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <a href="index.html#container_info">
                    <li>Quem somos?</li>
                </a>
                <li><a href="./fale_conosco.html">FAQ</a></li>
            </ul>

            <div class="bandeira">
                <img src="./imagens/bandeira-brasil.png" alt="">
                <img src="./imagens/bandeira-eua.png" alt="">
                <img src="./imagens/bandeira-espanha.png" alt="">
            </div>
        </div>
        <div class="login_container">
            <div id="login1" class="login">
                <form id="formLogin" onsubmit="return logar()" method="post">
                    <img class="login_icone" src="./imagens/login.svg" alt="">
                    <input type="text" name="email_Login" id="in_email" placeholder="Email">
                    <input type="password" name="senha_Login" id="in_senha" placeholder="Digite sua senha">
                    <b id="b_falha" style="color: red;"></b>
                    <button type="submit">Entrar</button>
                    <h3>Ainda não tem cadastro?</h3>
                    <a onclick="divCadastro()">Cadastrar</a>
                </form>

            </div>
            <div id="cadastro1" class="cadastro" style="display: none;">
                <form id="formCadastrar" action="post" onsubmit="return cadastrar()">
                    <img class="cadastro_icone" src="./imagens/cadastro.svg" alt="">
                    <input type="text" name="nomeRazaoSocial" placeholder="Nome/Razão Social*">
                    <input type="email" name="emailUsuario" placeholder="Email*">
                    <input type="text" name="nomeUsuario" placeholder="Nome Usuario*">
                    <input type="text" name="cpfCpnjCliente" placeholder="CPF/CNPJ*">
                    <input type="text" name="telefoneCliente" placeholder="Telefone Fixo*">
                    <input type="text" name="telefoneCelularCliente" placeholder="Telefone Celular*">
                    <input type="password" name="senhaUsuario" placeholder="Senha*">
                    <input type="password" id="senhaConfirma" placeholder="Confirmação de senha*">
                    <button type="submit">Cadastrar</button>
                </form>

            </div>
        </div>

        <div class="footer">
            <div class="contato_footer">
                <div class="redes_sociais">
                    <i class="fab fa-github"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="topicos">
                    <ul>
                        <a href="index.html">
                            <li>Home</li>
                        </a>
                        <li>|</li>
                        <a href="index.html#container_info">
                            <li>Quem somos?</li>
                        </a>
                        <li>|</li>
                        <li><a href="./fale_conosco.html">Fale conosco</a></li>
                        <li>|</li>
                        <a href="login.html">
                            <li>Login/Cadastro</li>
                        </a>
                    </ul>
                </div>
                <div class="novidades">
                    <h2>Receba novidades</h2>
                    <form>
                        <input type="email" placeholder="digite seu email">
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="site">
                <h4>Green Sensors &COPY; 2020</h4>
            </div>
        </div>
    </div>

</body>

</html>
