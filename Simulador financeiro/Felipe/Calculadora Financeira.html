<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora financeira</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="borda"></div>
   
    <div class="navbar">
        
        <div class="idioma" style="height: 100%;">
            <img src="./BR.PNG" alt="bandeira do Brasil" style="height: 30%;">
            <img src="./ING.PNG" alt="bandeira dos EUA"style="height: 30%;">
            <img src="./ESP.PNG" alt="bandeira da Espanha" style="height: 30%;">
        </div>
       
        <div class="conteudo">
            
            <img src="./GSlogo2.png" alt="logo G2" style="height: 90%;">
            
            
            <ul>
                <li>Login e cadastro</li>
                <li><b>Serviços</b></li>
                <li>Fale conosco</li>
                <li>Quem somos</li>
            </ul>
        </div>
        
    </div>
   
    <div class="borda"></div>

    <center>
        <h2 style="margin-top: 100px;">Orçamento para implantação do sistema de monitoramento GS</h2>
        
        Insira o tamanho da área plantada
        <input id="in_area" placeholder="Área (m²)">
        
        
        <button onclick="calcular()">Fazer orçamento</button>
        
        
        <div id="resultado"></div>
        
        <button id="bt_relatorio" style="display: none;" onclick="relatorio()">Exibir relatório</button>
        <button id="bt_ocultar" style="display: none;" onclick="o_relatorio()">Ocultar relatório</button>
        
        
        <div id='div_relatorio' style="display: none;"></div>
        
    </center>
    
</body>
</html>

<script>
    function calcular(){

    var n_sensores= in_area.value/20
        //A variavel n_sensores determina quantos sensores serão necessários para cobrir a área inserida pelo cliente
        //Estimando que um sensor consiga capturar dados de uma área de 20m²
        console.log(n_sensores)

    var custo_sensor= n_sensores*13
        // Váriavel custo_sensores estima o quanto será gasto com sensores, 
        // a partir de um preço médio de R$13 reais por unidade

    var custo_instalacao = (n_sensores/2)*5
        // Váriavel custo_instalacao determina o custo de instalação 
        // a partir de um valor de R$5 pora cada 2 sensores instalados
        
    var custo_total= Number(custo_sensor)+Number(custo_instalacao)

        
        resultado.innerHTML=`
       <br> 
       <h3><b> Orçamento para uma área de ${in_area.value}m²:</b></h3>

       Sensores dht11 - R$ ${custo_sensor},00 <br>
       <p> Instalação - R$ ${custo_instalacao},00 </p>
       <b style="color:gray;"> <p>Total: R$ ${custo_total} </p></b>`;

        bt_relatorio.style.display="block";
        
        console.log(custo_sensor);
        console.log(custo_instalacao);
        console.log(custo_total);
    
        div_relatorio.innerHTML= `<br>
        
         <b>Relatório:</b>
         <br><br>
        Com sua área de produção serão necessários ${n_sensores} sensores dht11, um sensor para cada 20m² de plantação.<br>
        O custo individual de cada sensor é de R$13,00 e o custo da instalação é proporcional a quantidade <br>
        de sensores que serão utilizados, R$5,00 para cada dois sensores instalados.`;
        
        bt_ocultar.style.display="none";
    
        div_relatorio.style.display="none";
    }
   
    function relatorio(){

        div_relatorio.style.display="block";

        bt_ocultar.style.display="block";
       
        bt_relatorio.style.display="none";
    }
    function o_relatorio(){
        div_relatorio.style.display="none";
       
        bt_ocultar.style.display="none";
       
        bt_relatorio.style.display="block";
    }

</script>
