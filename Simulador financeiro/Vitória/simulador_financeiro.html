<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
</head>
<link rel="stylesheet" href="simulador.css">

<body>

    <div class="borda"></div>
    <div class="navbar">
        <div class="container">
            <img src="logo.png" alt="logo" class="logo">

        </div>
        <div class="borda"></div>

        <center>
            <h2 class="titulo">Simule aqui o seu cultivo aproximado mensal</h2> <br>
            <img src="https://ciclovivo.com.br/wp-content/uploads/2016/08/hidroponia_1.jpg" alt="hidroponia">
            <h3>Qual o valor da sua área de plantação?</h3>
            <h4>(Use a unidade de medida m²)</h4>
            <h3 class="alf">Caso a sua cultura de plantação seja alface:</h3>
            <input type="text" id="area" placeholder="Digite aqui">
            <button onclick="plant_alface()" class="calcular"><b>Calcular</b></button>
            <h3 class="tmt">Caso a sua cultura de plantação seja tomate:</h3>
            <input type="text" id="tomate" placeholder="Digite aqui">
            <button onclick="plant_tomate()" class="calcular">Calcular</button>
            <br> <br>
            <div id="resultado"></div>

        </center>
</body>

</html>
<script>
    //    Através de uma pesquisa que diz que a colheita de alfaces na hidroponia é de aproximadamente 20 pés
    // por m² no ciclo e a de tomate de 3.75kg. Foi feita a multiplacção pela area a ser cultivada e assim
    // é dado o resultado aproximado da colheita por ciclo do usuário.
    function plant_alface() {
        var result = area.value * 20
        resultado.innerHTML = `A sua colheita por ciclo será aproximadamente 
        <b style="color: green">${result} pés</b> de alfaces`

    }

    function plant_tomate() {
        var multiplicacao = tomate.value * 3.75
        resultado.innerHTML = `A sua colheita por ciclo será aproximadamente 
        <b style="color: rgb(197, 35, 35)">${multiplicacao} kg</b> de tomate`
    }
</script>
