<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sensors</title>
    <link rel="stylesheet" href="./css/style_fale_conosco.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img src="./imagens/logo.png" alt="">

            <div class="bandeira">
                <img src="./imagens/bandeira-brasil.png" alt="">
                <img src="./imagens/bandeira-eua.png" alt="">
                <img src="./imagens/bandeira-espanha.png" alt="">
            </div>
        </div>
        <div class="fale_conosco_container">
            <div class="fale_conosco">

                <img class="fale_conosco_icone" src="./imagens/contato.svg" alt="">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Telefone">

                <input type="text" placeholder="Assunto">

                    <input type="text" placeholder="Mensagem">

            </div>

        </div>

</html>
