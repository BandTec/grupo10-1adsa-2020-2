<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Sensors</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">
                <img src="./imagens/logo.png" alt="">
            </a>

            <div class="bandeira">
                <img src="./imagens/bandeira-brasil.png" alt="">
                <img src="./imagens/bandeira-eua.png" alt="">
                <img src="./imagens/bandeira-espanha.png" alt="">
            </div>
        </div>
        <div class="login_container">
            <div id="login1" class="login">

                <img class="login_icone" src="./imagens/login.svg" alt="">
                <input type="text" id="in_email" placeholder="CPF ou email">
                <input type="password" id="in_senha" placeholder="Digite sua senha">
                <b id="b_falha" style="color: red;"></b>
                <button onclick="entrar()">Entrar</button>
                <h3>Ainda não tem cadastro?</h3>
                <a onclick="block()">Cadastrar</a>


            </div>
            <div id="cadastro1" class="cadastro" style="display: none;">

                <img class="cadastro_icone" src="./imagens/cadastro.svg" alt="">
                <input type="text" placeholder="Nome/Razão Social*">
                <input type="text" placeholder="Email*">
                <input type="text" placeholder="CPF/CNPJ*">
                <input type="text" placeholder="Telefone*">
                <input type="text" placeholder="Telefone Fixo">
                <input type="password" placeholder="Senha*">
                <input type="password" placeholder="Confirmação de senha*">
                <button onclick="login()">Cadastrar</button>

            </div>
        </div>
    </div>

</body>

</html>
<script>
    function block() {
        cadastro1.style.display = 'flex';
        login1.style.display = 'none';
    }

    function login() {
        cadastro1.style.display = 'none';
        login1.style.display = 'flex';
    }

    function entrar() {
        b_falha.innerHTML = '';

        if (in_email.value == 'miguel.assuncao@bandtec.com.br' && in_senha.value == 12345) {
            window.location.href = 'home.html'
        } else if (in_email.value == 'vitoria.santos@bandtec.com.br' && in_senha.value == 'venus') {
            window.location.href = 'home.html'
        } else {
            b_falha.innerHTML = 'Falha de autenticação!';
        }
    }
</script>
