<body>

<div class="navbarback"></div>

                <li><a href="index.html">home</a></li>

    <div class="navbarback"></div>   
    <center class="center_simulador">
        <h2>Comparação do ganho na produção de alface Hidroponica em relação a Convencional</h2>
        <button onclick="por_cx()">Quantidade por Caixa</button>
        <button onclick="por_unid()">Quantidade por Unidade</button><br>
        <input placeholder="Quantidade de alfaces em unidade" id="qt_alface" style="width: 220px; display:none;">
        <input placeholder="Quantidade de caixas(24 unidades) de alface" id="cx_alface" style="width: 220px; display:none;"><br>

        Forma Hidroponica: R$<u id='g_hidro'></u><br>
        Forma Convencional: R$<u id="g_conv"></u><br>
        Vantagem da Hidroponia: R$ <u id="g_compar" style="color: green;"></u>
        <button id="cxunid" onclick="ganhoscx()" style="display: none;">Calcular</button>
        <button id="cxconv" onclick="ganhosunid()" style="display: none;">Calcular</button>
    </center>
</body>
</html>
<script>
   // Dados pegos do site https://www.cepea.esalq.usp.br/br/diarias-de-mercado/alface-cepea-alfaces-hidroponica-e-convencional-se-valorizam-na-ceagesp.aspx
    function ganhoscx(){
        var cx_hidro = cx_alface.value * 16.30;
        var cx_conv = cx_alface.value * 13.60;
        var comparacaocx = cx_hidro - cx_conv;

        g_hidro.innerHTML = `${cx_hidro.toFixed(2)}`;
        g_conv.innerHTML = `${cx_conv.toFixed(2)}`;
        g_compar.innerHTML = comparacaocx.toFixed(2);
    }
    function ganhosunid(){
        var s_hidro = qt_alface.value* 0.67;
        var s_conv  = qt_alface.value* 0.56;
        var comparacaounid = s_hidro - s_conv;

        g_hidro.innerHTML = `${s_hidro.toFixed(2)}`;
        g_conv.innerHTML = `${s_conv.toFixed(2)}`;
        g_compar.innerHTML = comparacaounid.toFixed(2);
    }
    function por_cx(){
        qt_alface.style.display = 'none';
        cx_alface.style.display = 'block';
        cxunid.style.display = 'block';
        cxconv.style.display = 'none';
        g_hidro.innerHTML = '';
        g_conv.innerHTML = '';
        g_compar.innerHTML = '';

    }
    function por_unid(){
        qt_alface.style.display = 'block';
        cx_alface.style.display = 'none';
        cxunid.style.display = 'none';
        cxconv.style.display = 'block';
        g_hidro.innerHTML = '';
        g_conv.innerHTML = '';
        g_compar.innerHTML = '';

    }
</script>
